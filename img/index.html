<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Plurasight.com</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="sign_in">
                <div class="logo">
                    <!-- <img src="logo.jpg" alt="Plurasight"> -->
                </div>
                <form>
                    <div>
                        <label>Email or username</label>
                        <input type="text" class="text_input">
                    </div>
                    <div>
                        <label >Password</label>
                        <input type="password" class="text_input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign In With Company or School</a>
                </div>
                <div class="or">
                   <hr class="bar"/>
                   <span>OR</span>
                </div>
                <a href="#" class="secondary-btn ">Create an Account</a>

                <footer id="main-footer">
                    <p> copyright &copy; 2022 All Rights Reserved</p>
                    <div>
                        <a href="#">Terms and conditions</a> |
                        <a href="#">Privacy Policies</a>
                    </div>
                </footer>

                <div id="right">
                    <div id="showcase">
                        <div class="showcase-content">
                            <h1 class="showcase-text">
                                Let's Create Future <strong>Together</strong>
                            </h1>
                            <a href="#" class="secondary-btn">Start a Free 10-day trial</a>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</body>
</html>
